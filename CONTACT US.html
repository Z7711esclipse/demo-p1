    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<section>
    <div class="contact-us">
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img class="image" src="../asset/image/logo1.png"></a>
            </div>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </div>
        </nav>

        <div class="container1">
            <div class="row1">
                <div class="contact-form">
                    <form id="contact-form">
                        <h2>CONTACT US</h2>
                        <div class="input-box">
                            <input type="text" placeholder="Full Name" required="true">
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="Email" required="true">
                        </div>

                        <div class="input-box">
                            <textarea class="text" type="text" placeholder="Text Your Message" row="5" col="50"
                                required="true"></textarea>
                        </div>

                        <div class="submit-box">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="row2">
                    <div class="Map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2467586164466!2d80.18416437320931!3d12.95605581522267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525f8044248bfd%3A0x4f53c4e286a9368a!2sKEEL%20KATTALAI%20BUS%20TERMINUS!5e0!3m2!1sen!2sin!4v1703605545021!5m2!1sen!2sin"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

            </div>
        </div>

        <div class="container2">
            <div class="content">
                <h3>Get Through Us...</h3>
            </div>
            <div class="container3">
                <div class="row">
                    <div class="col">
                        <div class="p-1">LOACTION
                            <ol>
                                <li><a href="#"></a>abc city</li>
                                <li><a href="#"></a>xyz city</li>
                            </ol>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-2">EMAIL
                            <ul>
                                <li><a href="#"></a>example@mail.com</li>
                                <li><a href="#"></a>example@mail.com</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3">CALL US
                            <ul>
                                <li><a href="#"></a>+12 345678901</li>
                                <li><a href="#"></a>112 345 345</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<section class="footer">
